app = 'derezzed'
primary_region = 'ams'

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  MANAGEMENT_PORT = "8081"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
